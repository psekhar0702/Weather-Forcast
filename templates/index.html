<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherPro</title>
   <link rel="icon" href="{{ url_for('static', filename='images/Screenshot 2025-09-04 125130.png') }}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/Screenshot 2025-09-04 125130.png') }}" alt="WeatherPro Logo" style="height: 30px; margin-right: 8px;">
        Weather Pro
      </a>
      <button class="btn btn-outline-secondary" id="themeToggle">Toggle Theme</button>
    </div>
  </nav>

  <main class="container py-4">
    <section class="mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Search City</label>
          <form id="searchForm" class="d-flex gap-2">
            <input type="text" id="cityInput" class="form-control" placeholder="e.g., Delhi, London, New York" required />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
        <div class="col-md-3">
          <label class="form-label d-block"> </label>
          <button id="locBtn" class="btn btn-outline-primary w-100">Use My Location</button>
        </div>
        <div class="col-md-3">
          <label class="form-label d-block"> </label>
          <button id="saveCityBtn" class="btn btn-outline-success w-100" disabled>➕ Save City</button>
        </div>
      </div>
    </section>

    <section class="row g-3">
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Current Weather</h5>
            <div id="currentWeather" class="d-flex align-items-center gap-3">
              <div id="cwIcon" style="font-size:3rem;">⛅</div>
              <div>
                <div class="h4 mb-1"><span id="cwCity">—</span> <small class="text-muted" id="cwCountry"></small></div>
                <div><span class="display-6" id="cwTemp">—</span> <span class="fs-6">°C</span></div>
                <div class="text-capitalize" id="cwDesc">—</div>
                <div class="small text-muted">Humidity: <span id="cwHumidity">—</span>% • Wind: <span id="cwWind">—</span> m/s</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Hourly (Next 24h)</h5>
            <canvas id="hourlyChart" height="120"></canvas>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">5-Day Forecast</h5>
          <div id="forecastGrid" class="row g-3"></div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Saved Cities</h5>
          <div id="savedCities" class="d-flex flex-wrap gap-2"></div>
        </div>
      </div>
    </section>

    
    <section class="mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Travel Purpose</h5>
          <select id="travelPurpose" class="form-select mb-3">
            <option value="">-- Select Purpose --</option>
            <option value="ride">Ride</option>
            <option value="vacation">Vacation</option>
            <option value="freshment">Freshment</option>
            <option value="trekking">Trekking</option>
            <option value="business">Business</option>
            <option value="family">Family Time</option>
            <option value="adventure">Adventure</option>
            <option value="relaxation">Relaxation</option>
          </select>
          <button id="checkAdviceBtn" class="btn btn-info">Check Travel Advice</button>
        </div>
      </div>
    </section>

    
    <section class="mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Travel Advice</h5>
          <div id="travelAdvice" class="text-muted">Select a purpose and check advice.</div>
        </div>
      </div>
    </section>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastMsg">Error</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
